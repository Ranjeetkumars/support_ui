<html>
    <head>      
        <meta charset="UTF-8">

       <!--Styles-->
        <style>
/*Outline Buttons*/
.btn-outline-warning{
    color:#ff5a4d;
    background: transparent;
    border-color: #ff5a4d;
}
.btn-outline-warning:hover,.btn-outline-warning:focus{
    color:#fff;
    background: #ff5a4d;
    border-color: #ff5a4d;

    <body>
         <!--container-->
        <div class="container">
            <div class="panel panel-primary" style="margin-top: 15px">
                <div class="panel-heading" style="text-align: center" >Employee(s) Availability Graph</div>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <!--                <div class="ibox-title">
                                                <h5>horizontal Bar Chart Example</h5>
                                            </div>-->
                           <!--Chats-->
                            <div class="ibox-content">
                                <div> 
                                    <canvas id="barChart" width="1024" height="478"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<!--
                <div class="btn-group" style="margin-left: 400px">
                    <button type="button" class="btn btn-default">Morning Shift</button>
                    <button type="button" class="btn btn-default">Night Shift</button>
                    <button type="button" class="btn btn-default">General shift</button><br>

                </div>-->
                <br>
                <br>
                 <!--Button-->
                 <button type="button"  style="margin-left: 480px" class="btn btn-outline-warning btn-sm" data-dismiss="modal"><i class="fa fa-times p-r-xs"></i>Close</button>
                 <br><br>
            </div>
   
        </div>  

        <script src="../../common_js/jquery1.2.min.js"></script>
        <script src="../../common_js/bootstrap.min.js"></script>
        <script src="../assets/js/Chart.min.js"></script>
        <script>
            $(document).ready(function() {
                var ctx = document.getElementById('barChart').getContext('2d');
                var barChart = new Chart(ctx, {
                    type: 'horizontalBar',
                    data: {
                        labels: ['0', '0', '0', '0', '0'],
                        datasets: [{
                                label: '# of Votes',
                                data: [20, 20, 20, 20, 20],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgb(238,238,238,0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgb(238,238,238,0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Employee--->'
                                    },
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }],
                            xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Days---->'
                                    },
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                        }
                    }
                });
            });
        </script>
    </body>
</html>
