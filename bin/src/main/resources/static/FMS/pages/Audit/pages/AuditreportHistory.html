            $(document).ready(function () {
                var todayDate = new Date().getDate();
                var maxDate = new Date(new Date().setDate(todayDate));
                $('#fromdateID').datepicker({
                    todayBtn: "linked",
                    todayHighlight: true,
                    startDate: $('#fromdateID').val(),
                    endDate: maxDate,
                    keyboardNavigation: true,
                    forceParse: true,
                    calendarWeeks: true,
                    autoclose: true,
                    autoApply: true
                }).on('changeDate', function () {
                    try {
                        $("#toDateId").datepicker("remove");
                        $('#toDateId').val("");
                    } catch (err) {
                        console.log(err);
                    }

                    $('#toDateId').datepicker({
                        todayBtn: "linked",
                        startDate: $('#fromdateID').val(),
                        keyboardNavigation: true,
                        forceParse: true,
                        calendarWeeks: true,
                        autoclose: true,
                        autoApply: true
                    });
                });
            });

            $(window).load(function () {

                $(".se-pre-con").fadeOut(50);
