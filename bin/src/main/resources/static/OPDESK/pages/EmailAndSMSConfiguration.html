            /*Check Box CSS*/
            .check {
                display: block;
                position: relative;
                padding-left: 25px;
                margin-bottom: 12px;
                padding-right: 15px;
                cursor: pointer;
                font-size: 14px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                margin-left:17px;
            }
            .check input[type=checkbox] {
                position: absolute;
                opacity: 0;
                cursor: pointer;
            }
            .checkmark {
                position: absolute;
                top: 3px;
                left: 0;
                height: 18px;
                width: 18px;
                background-color: #fff ;
                border-color:#0096cc;
                border-style:solid;
                border-width:2px;
                border-radius:3px;

            }
            .check input[type=checkbox]:checked ~ .checkmark {
                background-color: #0096cc  ;
            }
            .checkmark:after {
                content: '';
                position: absolute;
                display: none;
            }
            .check input[type=checkbox]:checked ~ .checkmark:after {
                display: block;
            }
            .check .checkmark:after {
                left: 5px;
                top: 1px;
                width: 5px;
                height: 10px;
                border: solid ;
                border-color:#fff;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }
