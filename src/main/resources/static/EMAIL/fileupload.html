	<script>
	$(document).ready(function() {
		  $("#upload-file-input").on("change", uploadFile);
		});

		/**
		 * Upload the file sending it via Ajax at the Spring Boot server.
		 */
		function uploadFile() {
			
			
		var obj =	new FormData($("#upload-file-form")[0])
		obj.append("uploadfile",$("#upload-file-form")[0]);
		
		
		alert('uploadFile method is executed');
		  $.ajax({
		    url: "http://192.168.1.105:8080/uploadFile",
		    type: "POST",
		    data:obj,
		    enctype: 'multipart/form-data',
		    processData: false,
		    contentType: false,
		    cache: false,
		    success: function () {
		      // Handle upload success
		      // ...
		    },
		    error: function () {
		      // Handle upload error
		      // ...
		    }
		  });
		} // function uploadFile
