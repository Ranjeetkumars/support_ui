	<script>
		$(function() {
			getDistrictForUpdate();
			getUnAssignDistrictToVehicle();
			getAssignDistrictToVehicleData();
			$('#datetimepicker1').datetimepicker({
				sideBySide : true,
				format : 'DD-MM-YYYY HH:mm:ss'
			});
		});

		$(document)
				.ready(
						function() {
							$("#districtid").chosen(); //Chosen select
							$('[data-toggle="tooltip"]').tooltip(); // Tooltip
							$('#driverTable')
									.DataTable(
											{// Data table
												pageLength : 10,
												responsive : true,
												dom : '<"html5buttons"B>lTfgitp',
												buttons : [
														{
															extend : 'copy'
														},
														{
															extend : 'csv'
														},
														{
															extend : 'excel',
															title : 'ExampleFile'
														},
														{
															extend : 'pdf',
															title : 'ExampleFile'
														},
														{
															extend : 'print',
															customize : function(
																	win) {
																$(
																		win.document.body)
																		.addClass(
																				'white-bg');
																$(
																		win.document.body)
																		.css(
																				'font-size',
																				'10px');

																$(
																		win.document.body)
																		.find(
																				'table')
																		.addClass(
																				'compact')
																		.css(
																				'font-size',
																				'inherit');
															}
														} ]

											});
							//Date Pickers
							$("#strtDate").datepicker({
								autoclose : true,
								todayHighlight : true
							}).datepicker();
							$("#endDate").datepicker({
								autoclose : true,
								todayHighlight : true
							}).datepicker();

						});
	</script>
